<!DOCTYPE html>
<html>
<head>
    <title>Employee Form Using JPDB API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class=""page-header text-center">
        <h2>Student Enrollment Form Using the JPDB API</h2>
        </div> 
        <form id="empform" method="get">
            <div class="form-group">
                <label>Roll-No:</label>
                <input type="number" class="form-control" id="empid" onchange="getEmp()">
            </div>
            <div class="form-group">
                <label for="empname">Full Name:</label>
                <input type="text" class="form-control" id="empname">
            </div>
            <div class="form-group">
                <label for="empsal">Class:</label>
                <input type="number" class="form-control" id="empsal">
            </div>
            <div class="form-group">
                <label for="hra">Birth-date:</label>
                <input type="number" class="form-control" id="hra">
            </div>
            <div class="form-group">
                <label for="da">DA:</label>
                <input type="number" class="form-control" id="da">
            </div>
            <div class="form-group">
                <label for="deduct">Address:</label>
                <input type="text" class="form-control" id="deduct">
            </div>
            
            <div class="form-group text-center">
                <button type="button" class="btn btn-primary btn-lg" id="save" onclick="saveData()" disabled>Save</button>
                <button type="button" class="btn btn-primary btn-lg" id="change" onclick="changeData()" disabled>Change</button>
                <button type="button" class="btn btn-primary btn-lg" id="reset" onclick="resetForm()" disabled>Reset</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="js/newjavascript.js"></script>
</body>
</html>
